<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3498db, #f1c40f, #2ecc71, #e74c3c);
            font-family: Arial, sans-serif;
        }

        .calculator {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: #f3ecec;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
        }

        .title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #d11137;
        }

        table {
            width: 100%;
        }

        input[type='button'] {
            background-color: #c9ec93;
            color: #0b0a0a;
            border: solid #eb7979 2px;
            width: 50%;
            height: 80px;
            font-size: 32px;
            margin: 15px;
            cursor: pointer;
            border-radius: 10px;
        }

        input[type='text'] {
            background-color: #666;
            border: solid #666 2px;
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding-right: 10px;
            color: #fff;
            border-radius: 5px;
        }

        .clear-button {
            padding-left: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="title">Calculator</div>
        <table border="0">
            <tr>
                <td colspan="3"><input type="text" id="result" readonly></td>
                <td class="clear-button"><input type="button" value="C" onclick="clr()"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td><input type="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input type="button" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" value="0" onclick="display('0')"></td>
                <td><input type="button" value="=" onclick="equate()"></td>
                <td><input type="button" value="*" onclick="display('*')"></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">

        function clr() {
            document.getElementById("result").value = "";
        }

        function display(val) {
            document.getElementById("result").value += val;
        }

        function equate() {
            let x = document.getElementById("result").value;
            try {
                let y = eval(x);
                document.getElementById("result").value = y;
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }

    </script>
</body>

</html>
